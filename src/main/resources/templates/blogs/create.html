<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>技术文章</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #blog{
            margin-top:50px;
            margin-left: auto;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Jedrek's Blog</a>
        </div>

        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#"><span class="glyphicon glyphicon-tint" aria-hidden="true"></span>我的简历</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>技术文章</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-screenshot" aria-hidden="true">个人项目</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>学习总结</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>联系本人</a></li>
            </ul>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
    </div>
</nav>

<div class="container" id="blog">
<form method="post">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="writer">作者</label>
        <input type="text" class="form-control" id="writer" name="writer" placeholder="请输入作者名">
    </div>
    <div class="form-group">
        <label for="description">文章描述</label>
        <input type="text" class="form-control" id="description" name="blogDescription">
    </div>
    <div class="form-group">
        <label for="content">文章正文</label>
        <textarea id="content" class="form-control" rows="20" name="content"></textarea>
    </div>
    <center><input type="submit" value="提交"/></center>
</form>
</div>

</body>
</html>
