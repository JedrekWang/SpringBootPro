<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        #content{
            width:70%;
            margin-top: 50px;
            margin-left: 10%;
        }
        #article{
            width:100%;
        }
        .blog-description{
            color:grey;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Jedrek's Blog</a>
        </div>

        <div>
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="glyphicon glyphicon-tint" aria-hidden="true"></span>我的简历</a></li>
                <li class="active"><a href="#"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>技术文章</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span>个人项目</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>学习总结</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>联系本人</a></li>
            </ul>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
    </div>
</nav>

<div class="container" id="content">
    <div class="blog-header">
        <h2 class="blog-title" th:text="${blog.title}">The Bootstrap Blog</h2><br/><br/>
        <p class="lead blog-description text-right" th:text="${blog.blogDescription}">The example template of creating a blog with Bootstrap.</p>
    </div>

    <div class="row">

        <div class="col-sm-8 blog-main"  id="article">
            <div class="blog-post"> 
                <h4 class="blog-post-meta" th:text="${#dates.format(blog.created,'yyyy.MM.dd')}">January 1, 2014 by</h4>
                <h4 th:text="${blog.writer}">Mark</h4>
                <div class="well" >
                    <p th:height="500px" th:text="${blog.content}">example</p>
                </div>

            <nav>
                <ul class="pager">
                    <li><a href="#">Previous</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </nav>

            </div><!-- /.blog-main -->

        </div>
    </div>
<!-- /.container -->
</div>
</body>
</html>
